<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="0 0.5 -3" height="1.5" rotation="0 45 0" color="#707070" shadow></a-box>
      <a-sphere position="0 3 -5" radius="1.25" color="green" shadow></a-sphere>
      <a-cylinder position="0 1 -5" radius="0.5" height="3" color="#A52A2A" shadow></a-cylinder>
      <a-cone position="0 2 -3" color="orange" radius="0.5" height="1.5" shadow></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
